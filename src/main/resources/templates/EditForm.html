<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div th:insert="Header.html"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h2 class="text-center">Employee Form</h2>
          <form action="/update" method="post" th:object="${emodel}">
            <div class="form-group">
              <label for="first_th:field">First Name</label>
              <input type="text" class="form-control" id="first_th:field" th:field="*{first_name}" required>
            </div>
            <div class="form-group">
              <label for="last_th:field">Last Name</label>
              <input type="text" class="form-control" id="last_th:field" th:field="*{last_name}" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" class="form-control" id="company" th:field="*{company}" required>
            </div>
            <div class="form-group">
              <label for="post">Post</label>
              <input type="text" class="form-control" id="post" th:field="*{post}" required>
            </div>
            <div class="form-group">
              <label for="salary">Salary</label>
              <input type="number" class="form-control" id="salary" th:field="*{salary}" required>
            </div>
            
             <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob"th:field="*{dob}" required>
            </div>
            
             <div class="form-group">
              <label for="join_date">Join Date</label>
              <input type="date" class="form-control" id="join_date" th:field="*{join_date}" required>
            </div>
            
            
             <div class="form-group">
              <label>Projects</label><br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{project}" id="project1" multiple="multiple" value="Project 1">
                <label class="form-check-label" for="project1">Project 1</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{project}" id="project2" multiple="multiple" value="Project 2">
                <label class="form-check-label" for="project2">Project 2</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{project}" id="project3" multiple="multiple" value="Project 3">
                <label class="form-check-label" for="project3">Project 3</label>
              </div>
              <!-- Add more project checkboxes as needed -->
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country" th:field="*{address.country}" required>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" th:field="*{address.city}" required>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" th:field="*{address.state}" required>
            </div>
            <div class="form-group">
              <label for="zip_code">Zip Code</label>
              <input type="text" class="form-control" id="zip_code" th:field="*{address.zip_code}" required>
            </div>
            <div class="form-group">
              <label>Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="gender_male" value="male" required>
                <label class="form-check-label" for="gender_male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="gender_female" value="female" required>
                <label class="form-check-label" for="gender_female">Female</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{address.id}">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
